<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="./assets/img/pokeball-icon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="header-logo">
            <img src="./assets/img/pokeball-icon.svg" alt="pokeball icon">
            <h1>pok√©dex</h1>
        </div>
    </header>

    <main>
        <div class="container-main">
            <div class="container__main-pokemon">
                <div class="container__main-pokemon-title">
                    <img class="pokemon__icon" src="./assets/img/icon-dark.svg" alt="pokemons type icons">
                    <h2 class="pokemon__name">umbreon</h2>
                </div>
                <img class="pokemon__image container__main__pokemon-img" src="./assets/img/umbreon.png"
                    alt="pokemon images">
            </div>
            <!-- descripcion e info del pokemon -->
            <div class="info">
                <div class="info__feature">
                    <h2 class="info__title">no.</h2>
                    <h3 class="info__stats no">197</h3>
                </div>
                <div class="info__feature">
                    <h2 class="info__title">level</h2>
                    <h3 class="info__stats level">100</h3>
                </div>
                <div class="info__feature">
                    <h2 class="info__title">type</h2>
                    <h3 class="info__stats type">dark</h3>
                </div>
                <div class="info__feature">
                    <h2 class="info__title">hability</h2>
                    <h3 class="info__stats hability">Focus</h3>
                </div>
                <div class="info__feature">
                    <h2 class="info__title">height</h2>
                    <h3 class="info__stats height">1 m</h3>
                </div>
                <div class="info__feature">
                    <h2 class="info__title">weight</h2>
                    <h3 class="info__stats weight">27 Kg</h3>
                </div>
            </div>
        </div>
    </main>
    <!-- pie pagina con los otros pokemons -->
    <footer class="footer">
        <div class="container-others">
            <h2 class="footer__title">others</h2>
            <div class="card__pokemon footer__image" data-pokemon="umbreon">
                <img class="footer__image" src="./assets/img/umbreon.png" alt="umbreon" data-pokemon="umbreon">
            </div>
            <div class="card__pokemon footer__image" data-pokemon="mewtwo">
                <img class="footer__image" src="./assets/img/mewtwo.png" alt="mewtwo" data-pokemon="mewtwo">
            </div>
            <div class="card__pokemon footer__image" data-pokemon="lickitung">
                <img class="footer__image" src="./assets/img/Lickitung.png" alt="lickitung" data-pokemon="lickitung">
            </div>
            <div class="card__pokemon footer__image" data-pokemon="alakazam">
                <img class="footer__image" src="./assets/img/alakazam.png" alt="alakazam" data-pokemon="alakazam">
            </div>
        </div>
    </footer>
    <script src=" ./assets/js/app.js"></script>
</body>

</html>
